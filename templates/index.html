<!DOCTYPE html>
<html>
<head>
    <title>naverbookab</title>
</head>
<body>
    <h1>naverbookab</h1>

    <form method="POST">
        <textarea name="keywords" rows="15" cols="50"></textarea><br><br>
        <button type="submit">일괄 분류</button>
    </form>

    {% if total_time %}
        <p><strong>총 소요시간:</strong> {{ total_time }}초</p>
    {% endif %}

    {% if results %}
    <table border="1" cellpadding="5">
        <tr>
            <th>키워드</th>
            <th>결과 개수</th>
            <th>분류</th>
        </tr>
        {% for r in results %}
        <tr>
            <td>{{ r.keyword }}</td>
            <td>{{ r.count }}</td>
            <td>{{ r.class }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
