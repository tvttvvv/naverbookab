<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>naverbookab</title>
</head>
<body>

<h1>naverbookab</h1>

<form action="/search" method="post">
    <textarea name="keywords" rows="15" cols="60" placeholder="책 제목을 한 줄에 하나씩 입력"></textarea><br><br>
    <button type="submit">일괄 분류</button>
</form>

{% if total_time %}
    <p><b>총 소요시간:</b> {{ total_time }}초</p>
{% endif %}

{% if results %}
<table border="1" cellpadding="5">
    <tr>
        <th>키워드</th>
        <th>결과 개수</th>
        <th>분류</th>
        <th>네이버 링크</th>
    </tr>

    {% for r in results %}
    <tr>
        <td>{{ r.keyword }}</td>
        <td>{{ r.count }}</td>
        <td>{{ r.class }}</td>
        <td><a href="{{ r.link }}" target="_blank">열기</a></td>
    </tr>
    {% endfor %}
</table>
{% endif %}

</body>
</html>
